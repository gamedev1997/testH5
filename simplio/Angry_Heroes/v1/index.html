<style>
	.overlay {
	  position: fixed;
	  top: 0;

	  width: 100%;
	  height: 100%;
	  background-color: #031D2B; /* Black with 70% opacity */
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  z-index: 9999; /* Ensures it appears on top of other content */
	}
  
	.loader {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  width: 100px; /* Adjust circle size */
	  height: 100px; /* Adjust circle size */
	  border: 4px solid #031D2B; /* White border */
	  border-top: 4px solid #39FBC4; /* Red border on top */
	  border-radius: 50%; /* Circular border */
	  animation: spin 2s linear infinite; /* Rotate animation */
	}

	.app-icon-container {
width: 95px; /* Adjust icon container size */
height: 95px; /* Adjust icon container size */
border-radius: 50%; /* Circular border */
overflow: hidden; /* Ensures the icon is clipped within the container */
position: absolute;
/* top: calc(50% - 30px); /* Center vertically */
/* left: calc(50% - 30px); Center horizontally */ 
}

.app-icon {
width: 100%;
height: 100%;
}
  
	@keyframes spin {
	  0% { transform: translate(-50%, -50%) rotate(0deg); }
	  100% { transform: translate(-50%, -50%) rotate(360deg); }
	}
  
	.hidden {
	  display: none; /* Hides the loader */
	}
  </style>
